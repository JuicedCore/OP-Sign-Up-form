<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="index-styles.css">
</head>
<body>
    <div class="top-g">
        <div class="whole-container">
            <div class="sidebar">
                <div class="overlying-image">
                    <!--the overlying image falls here-->
                    <img src="assets/odin.png" alt="odin" style="height:100%">
                </div>
            </div>
            <div class="content">
                <div class="top-text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum cumque magnam ea illum reiciendis, tempora assumenda officiis quo architecto ipsam, sed nihil sequi labore omnis.
                </div>
                <div class="middle-text">
                    Let's do this
                </div>
                <div class="formm">
                    <form action="who-cares.com" method="post" id="form">
                        <div class="form left">
                            <div class="inputs">
                                <label for = "first-name">FIRST NAME</label>
                                <input type="text" name = "first-name" id = "first-name" required placeholder="First">
                            </div>
                            <div class="inputs">
                                <label for = "email">E-MAIL</label>
                                <input type="text" name = "e-mail" id = "email" required placeholder="johndoe@gmail.com">
                            </div>
                            <div class="inputs">
                                <label for = "password">PASSWORD</label>
                                <input type="text" name = "passwords" id = "password" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form right">
                            <div class="inputs">
                                <label for = "last-name">LAST NAME </label>
                                <input type="text" name = "last-names" id="last-name" required placeholder="Last">
                            </div>
                            <div class="inputs">
                                <label for = "phonenumber">PHONE NUMBER</label>
                                <input type="numeric" name = "phone-number" id = "phonenumber" required placeholder="+1">
                            </div>
                            <div class="inputs">
                                <label for = "confpass">CONFIRM PASSWORD</label>
                                <input type="text" name = "conirm-password" id = "confpass" required placeholder="Password">
                                <label for="passwordconfirm" class="pass">*Passwords do not match</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="button">
                    <button id="create-account">   Register Now         </button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js" async defer></script>
</body>
</html>
